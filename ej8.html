<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="ej8()">Ejercicio8</button>

   <script>
    ej8=()=>{        
    let texto=prompt("texto");
    let vocales=["a","e","i","o","u","A","E","I","O","U"];
    let cont=0;

    let cant=(contador(texto, cont, vocales));

    alert("La cantidad de vocales es: " + cant);
    };

    contador=(texto, cont, vocales)=>{
    for(let i=0;i<texto.length;i++){
        if(vocales.includes(texto[i])){
            cont++;
        }
    }
    return cont;        
    }
   </script>
    
</body>
</html>
